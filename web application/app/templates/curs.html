 {% extends 'base.html' %}



{% block title %}

	Курсы валют

{% endblock %}



{% block content_title %}

	Курсы основных валют 

{% endblock %}


{% block content %}

	{%for curses in cursy %}

		<h3 style="margin-left: 30px; margin-bottom: 40px;">
			{{curses}}
		</h3>
	
		<div class="container" style="text-align: center;">	

			<h3 style="margin-left: 50px;">Посмотреть курсы валют за выбранную дату:</h3>
			


			<form method = "GET" style="padding-bottom: 40px; margin-left: 50px;"><br>
 
    			<input type="search" placeholder="YYYY-MM-DD" aria-label="Search" name = "onDate" style="height: 30px; font-size: 16px;" value = "{{request.args.get('onDate')}}">
     
   				 <button type="submit" style="width: 150px; height: 30px; font-size: 16px; border-radius: 4px;">Посмотреть</button>
			</form> 
		</div>		

	{%endfor%}

{% endblock %}
